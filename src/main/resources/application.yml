---
schedule:
  userToken:
    success:
      cron: "* */10 * * * *"
      active: false
    expire:
      cron: "* */10 * * * *"
      active: false
  reserveSeat:
    restore:
      cron: "* */5 * * * *"
      active: false

springdoc:
  swagger-ui:
    path: /swagger-custom-ui.html
    groups-order: DESC
    tags-sorter: alpha
    operations-sorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /**